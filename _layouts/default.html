<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  <style>
    main {
      flex: 1;
      padding: 2rem;
      color: #006400; /* Dark Green text */
      background: url('{{ "/assets/imgs/churchruin.png" | relative_url }}') no-repeat center center;
      background-size: cover;
      position: relative;
    }

    main::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.8); /* White overlay with high opacity */
      z-index: 1;
    }

    main > * {
      position: relative;
      z-index: 2;
    }

 
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>{{ site.title }}</h1>
      <nav>
        <ul>
          <li><a href="{{ site.baseurl }}/">Home</a></li>
          <li><a href="{{ site.baseurl }}/graves">Graves</a></li>
          <li><a href="{{ site.baseurl }}/about">Our Story</a></li>
          <li><a href="{{ site.baseurl }}/contact">Contact Us</a></li>
          <!-- <li><a href="{{ site.baseurl }}/posts">Posts</a></li> -->
        </ul>
      </nav>
    </header>
    <main>
      
      {{ content }}
      
      
    </main>
    <footer>
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
      <div class="social-buttons">
        <a href="https://www.facebook.com/BallinacurraGraveyard/" target="_blank">
          <img src="{{ '/assets/imgs/facebook.png' | relative_url }}" alt="Facebook">
        </a>
      </div>
      
      
    </div>
  </footer>
</div>
</body>
</html>
